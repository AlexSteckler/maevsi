mutation(
  $id: BigInt!
  $invitationFeedbackDatumPatch: InvitationFeedbackDatumPatch!
) {
  updateInvitationFeedbackDatumById(
    input: {
      id: $id
      invitationFeedbackDatumPatch: $invitationFeedbackDatumPatch
    }
  ) {
    invitationFeedbackDatum {
      id
      invitationFeedback
      paperInvitationFeedback
    }
  }
}
