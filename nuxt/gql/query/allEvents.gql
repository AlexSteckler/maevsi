query($cursor: Cursor, $limit: Int!, $username: String) {
  allEvents(
    after: $cursor
    condition: { organizerUsername: $username }
    first: $limit
  ) @connection(filter: ["condition"], key: "allEvents") {
    nodes {
      id
      description
      end
      isArchived
      isInPerson
      isRemote
      location
      name
      organizerUsername
      slug
      start
      visibility
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
