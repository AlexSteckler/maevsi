query($organizerUsername: String!, $slug: String!) {
  eventByOrganizerUsernameAndSlug(
    organizerUsername: $organizerUsername
    slug: $slug
  ) {
    id
    description
    end
    inviteeCountMaximum
    isArchived
    isInPerson
    isRemote
    location
    name
    organizerUsername
    slug
    start
    visibility
  }
}
