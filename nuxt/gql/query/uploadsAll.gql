#import "../fragments/uploadFields.gql"

query uploadsAll($cursor: Cursor, $limit: Int!, $username: String) {
  allUploads(after: $cursor, condition: { username: $username }, first: $limit)
    @connection(filter: ["condition"], key: "allUploads") {
    nodes {
      ...uploadFields
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
